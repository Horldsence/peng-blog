name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-

      - name: Check code
        run: cargo check --all-features --workspace

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --all-features --workspace --verbose

      - name: Run doc tests
        run: cargo test --doc --workspace

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.target }}-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} --workspace

      - name: Verify frontend build
        run: |
          echo "ðŸ” Verifying frontend build..."
          
          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "âŒ dist directory not found!"
            exit 1
          fi
          echo "âœ… dist directory exists"
          
          # Check for essential frontend files
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in dist/"
            exit 1
          fi
          echo "âœ… index.html exists"
          
          # Check for JavaScript bundles (at least one should exist)
          if ! find dist -name "*.js" -type f | grep -q .; then
            echo "âŒ No JavaScript files found in dist/"
            exit 1
          fi
          echo "âœ… JavaScript bundles exist"
          
          # Check for CSS files
          if ! find dist -name "*.css" -type f | grep -q .; then
            echo "âš ï¸  No CSS files found in dist/ (might be inline)"
          else
            echo "âœ… CSS files exist"
          fi
          
          # List dist contents for verification
          echo ""
          echo "ðŸ“ dist directory contents:"
          ls -lh dist/
          
          echo ""
          echo "âœ… Frontend build verification passed!"

      - name: Verify binary
        run: |
          echo "ðŸ” Verifying binary..."
          
          BINARY_PATH="target/${{ matrix.target }}/release/peng-blog"
          
          if [ ! -f "$BINARY_PATH" ]; then
            echo "âŒ Binary not found at $BINARY_PATH"
            exit 1
          fi
          
          echo "âœ… Binary exists"
          
          # Show binary size
          SIZE=$(ls -lh "$BINARY_PATH" | awk '{print $5}')
          echo "ðŸ“¦ Binary size: $SIZE"
          
          # The binary should contain frontend assets
          # A rough check: if frontend was built, binary should be at least 5MB
          SIZE_BYTES=$(stat -f%z "$BINARY_PATH" 2>/dev/null || stat -c%s "$BINARY_PATH" 2>/dev/null)
          if [ "$SIZE_BYTES" -lt 5000000 ]; then
            echo "âš ï¸  Warning: Binary size is suspiciously small. Frontend might not be embedded."
            echo "   Expected at least 5MB when frontend is embedded."
          else
            echo "âœ… Binary size looks good (frontend likely embedded)"
          fi

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  frontend-format:
    name: Frontend Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run format:check

  frontend-type-check:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check



  summary:
    name: CI Summary
    needs: [check, test, clippy, fmt, build, frontend-lint, frontend-format, frontend-type-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "### CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Check | ${{ needs.check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Clippy | ${{ needs.clippy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ needs.fmt.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.frontend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ needs.frontend-format.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.frontend-type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build (Embedded) | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          
          # Check if all backend jobs succeeded
          BACKEND_SUCCESS=true
          if [ "${{ needs.check.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.clippy.result }}" != "success" ] || \
             [ "${{ needs.fmt.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            BACKEND_SUCCESS=false
          fi
          
          # Check if all frontend jobs succeeded
          FRONTEND_SUCCESS=true
          if [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-format.result }}" != "success" ] || \
             [ "${{ needs.frontend-type-check.result }}" != "success" ]; then
            FRONTEND_SUCCESS=false
          fi
          
          # Generate final status
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$BACKEND_SUCCESS" = false ] && [ "$FRONTEND_SUCCESS" = false ]; then
            echo "âŒ Backend and Frontend CI failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [ "$BACKEND_SUCCESS" = false ]; then
            echo "âŒ Backend CI failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [ "$FRONTEND_SUCCESS" = false ]; then
            echo "âŒ Frontend CI failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All checks passed" >> $GITHUB_STEP_SUMMARY
          fi