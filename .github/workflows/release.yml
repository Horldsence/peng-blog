name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-features --workspace

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

  build-linux-amd64:
    name: Build x86_64-unknown-linux-gnu
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: |
          cargo build --release -p cli

      - name: Prepare release artifacts
        run: |
          mkdir -p release/peng-blog
          cp target/release/peng-blog release/peng-blog/
          cp README.md release/peng-blog/ || true
          cp LICENSE release/peng-blog/ || true
          
          # Create example config
          cat > release/peng-blog/.env.example << 'EOF'
          # Database
          DATABASE_URL=sqlite://blog.db
          
          # Server
          HOST=0.0.0.0
          PORT=3000
          
          # JWT Secret (CHANGE THIS!)
          JWT_SECRET=change-this-secret-in-production
          
          # Upload
          UPLOAD_DIR=./uploads
          BASE_URL=http://localhost:3000
          
          # GitHub OAuth (Optional)
          GITHUB_CLIENT_ID=your-client-id
          GITHUB_CLIENT_SECRET=your-client-secret
          
          # Log
          RUST_LOG=info
          EOF
          
          # Create start script
          cat > release/peng-blog/start.sh << 'EOF'
          #!/bin/bash
          
          # Create .env if not exists
          if [ ! -f .env ]; then
            cp .env.example .env
            echo "Created .env file. Please edit it with your configuration."
          fi
          
          # Create uploads directory
          mkdir -p uploads
          
          # Start server
          ./peng-blog
          EOF
          chmod +x release/peng-blog/start.sh
          
          cd release
          tar -czf peng-blog-linux-amd64.tar.gz peng-blog
          sha256sum peng-blog-linux-amd64.tar.gz > peng-blog-linux-amd64.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peng-blog-linux-amd64
          path: |
            release/peng-blog-linux-amd64.tar.gz
            release/peng-blog-linux-amd64.tar.gz.sha256
          retention-days: 7



  create-release:
    name: Create Pre-Release
    needs: [build-linux-amd64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          find artifacts -name "*.sha256" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Pre-Release ${{ steps.version.outputs.version }}
          body: |
            ## Peng Blog Pre-Release ${{ steps.version.outputs.version }}
            
            ### ðŸ“¦ Binary Downloads
            
            | Platform | Architecture | Download |
            |----------|-------------|----------|
            | Linux | x86_64 (amd64) | [peng-blog-linux-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/peng-blog-linux-amd64.tar.gz) |
            
            ### ðŸ” SHA256 Checksums
            
            ```bash
            # Verify downloaded file
            sha256sum -c peng-blog-linux-amd64.tar.gz.sha256
            ```
            
            ### ðŸš€ Quick Start
            
            ```bash
            # Download and extract
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/peng-blog-linux-amd64.tar.gz
            tar xzf peng-blog-linux-amd64.tar.gz
            cd peng-blog
            
            # Configure
            cp .env.example .env
            # Edit .env with your settings
            
            # Run
            ./peng-blog
            # Or use the start script
            ./start.sh
            ```
            
            ### ðŸ“ Changes
            
            This is a pre-release build. Please report any issues.
            
            **Built with:**
            - Rust: stable
            - Target: Linux (x86_64)
            - Features: Full async runtime, SQLite, JWT auth
          files: |
            release-assets/*
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    name: Build Summary
    needs: [create-release, build-linux-amd64, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Test: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Linux AMD64: ${{ needs.build-linux-amd64.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Create Release: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-linux-amd64.result }}" != "success" ]; then
            echo "::error::Build failed"
            exit 1
          fi
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::warning::Tests failed"
            exit 1
          fi
          
          echo "âœ… Release completed successfully"