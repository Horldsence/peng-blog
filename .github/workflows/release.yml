name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-features --workspace

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

  build-linux-amd64:
    name: Build x86_64-unknown-linux-gnu
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Build release binary
        run: |
          cargo build --release --workspace

      - name: Verify frontend build
        run: |
          echo "ðŸ” Verifying frontend build..."
          
          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "âŒ dist directory not found!"
            exit 1
          fi
          echo "âœ… dist directory exists"
          
          # Check for essential frontend files
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in dist/"
            exit 1
          fi
          echo "âœ… index.html exists"
          
          # Check for JavaScript bundles
          if ! find dist -name "*.js" -type f | grep -q .; then
            echo "âŒ No JavaScript files found in dist/"
            exit 1
          fi
          echo "âœ… JavaScript bundles exist"
          
          echo "ðŸ“ dist directory contents:"
          ls -lh dist/
          echo "âœ… Frontend build verification passed!"

      - name: Verify binary
        run: |
          echo "ðŸ” Verifying binary..."
          
          BINARY_PATH="target/release/peng-blog"
          
          if [ ! -f "$BINARY_PATH" ]; then
            echo "âŒ Binary not found"
            exit 1
          fi
          
          echo "âœ… Binary exists"
          
          SIZE=$(ls -lh "$BINARY_PATH" | awk '{print $5}')
          echo "ðŸ“¦ Binary size: $SIZE"
          
          # Check if frontend is embedded (should be at least 5MB)
          SIZE_BYTES=$(stat -c%s "$BINARY_PATH")
          if [ "$SIZE_BYTES" -lt 5000000 ]; then
            echo "âš ï¸  Warning: Binary size is small. Frontend might not be embedded."
          else
            echo "âœ… Binary size looks good (frontend embedded)"
          fi

      - name: Prepare release artifacts
        run: |
          mkdir -p release/peng-blog
          cp target/release/peng-blog release/peng-blog/
          cp README.md release/peng-blog/ || true
          cp LICENSE release/peng-blog/ || true
          
          # Create example config
          cat > release/peng-blog/.env.example << 'EOF'
          # Database
          DATABASE_URL=sqlite://blog.db
          
          # Server
          HOST=0.0.0.0
          PORT=3000
          
          # JWT Secret (CHANGE THIS!)
          JWT_SECRET=change-this-secret-in-production
          
          # Upload
          UPLOAD_DIR=./uploads
          BASE_URL=http://localhost:3000
          
          # GitHub OAuth (Optional)
          GITHUB_CLIENT_ID=your-client-id
          GITHUB_CLIENT_SECRET=your-client-secret
          
          # Log
          RUST_LOG=info
          EOF
          
          # Create start script
          cat > release/peng-blog/start.sh << 'EOF'
          #!/bin/bash
          
          # Create .env if not exists
          if [ ! -f .env ]; then
            cp .env.example .env
            echo "Created .env file. Please edit it with your configuration."
          fi
          
          # Create uploads directory
          mkdir -p uploads
          
          # Start server
          echo "Starting Peng Blog server..."
          echo "Frontend assets are embedded in the binary."
          echo "Access the application at http://localhost:3000"
          ./peng-blog
          EOF
          chmod +x release/peng-blog/start.sh
          
          cd release
          tar -czf peng-blog-linux-amd64.tar.gz peng-blog
          sha256sum peng-blog-linux-amd64.tar.gz > peng-blog-linux-amd64.tar.gz.sha256
          
          echo ""
          echo "âœ… Release package created:"
          ls -lh peng-blog-linux-amd64.tar.gz*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peng-blog-linux-amd64
          path: |
            release/peng-blog-linux-amd64.tar.gz
            release/peng-blog-linux-amd64.tar.gz.sha256
          retention-days: 7



  create-release:
    name: Create Pre-Release
    needs: [build-linux-amd64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          find artifacts -name "*.sha256" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Changelog
        id: changelog
        run: |
          CURRENT_TAG="${{ steps.version.outputs.version }}"

          # Fetch all tags and history
          git fetch --prune --unshallow
          git fetch --tags

          # Get the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "$CURRENT_TAG" | head -n 1)

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found. Using first commit."
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Current tag: $CURRENT_TAG"
          echo "Previous tag: $PREV_TAG"

          # Generate changelog
          CHANGELOG=$(git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"* %s (%h)" --reverse)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No commits in this release."
          fi

          # Save to file for later use
          echo "$CHANGELOG" > changelog.md

          # Also set as output (truncated for logs)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "### ðŸ“ Generated Changelog ###"
          cat changelog.md
          echo "###############################"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Pre-Release ${{ steps.version.outputs.version }}
          body: |
            ## Peng Blog Pre-Release ${{ steps.version.outputs.version }}

            ### ðŸ“¦ Binary Downloads

            | Platform | Architecture | Download |
            |----------|-------------|----------|
            | Linux | x86_64 (amd64) | [peng-blog-linux-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/peng-blog-linux-amd64.tar.gz) |

            ### ðŸ” SHA256 Checksums

            ```bash
            # Verify downloaded file
            sha256sum -c peng-blog-linux-amd64.tar.gz.sha256
            ```

            ### ðŸš€ Quick Start

            ```bash
            # Download and extract
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/peng-blog-linux-amd64.tar.gz
            tar xzf peng-blog-linux-amd64.tar.gz
            cd peng-blog

            # Configure
            cp .env.example .env
            # Edit .env with your settings

            # Run
            ./peng-blog
            # Or use the start script
            ./start.sh
            ```

            ### ðŸ“ Changes

            ${{ steps.changelog.outputs.changelog }}

            ---

            **Built with:**
            - Rust: stable
            - Target: Linux (x86_64)
            - Features: Full async runtime, PostgreSQL, JWT auth
            - Frontend: React + TypeScript + FluentUI (embedded in binary)

            ### âœ¨ Features

            - ðŸ“ Full-featured blog with Markdown support
            - ðŸ” JWT-based authentication
            - ðŸ“ File upload and management
            - ðŸ“Š Statistics and analytics
            - ðŸ·ï¸ Categories and tags
            - ðŸ’¬ Comments with GitHub OAuth
            - ðŸŽ¨ Modern responsive UI (FluentUI)
            - âš¡ Single binary deployment (frontend embedded)
          files: |
            release-assets/*
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    name: Build Summary
    needs: [create-release, build-linux-amd64, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Test: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Linux AMD64: ${{ needs.build-linux-amd64.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Create Release: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-linux-amd64.result }}" != "success" ]; then
            echo "::error::Build failed"
            exit 1
          fi
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "::warning::Tests failed"
            exit 1
          fi
          
          echo "âœ… Release completed successfully"